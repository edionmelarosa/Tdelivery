<template name="Vendors">
	{{> MenuTab}}

	<div class="page-container container" id="content">
	    <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>	
		<div class="row product-list">
			<a href="{{pathFor 'products'}}">
				<div class="col-md-4 col-xs-4">
					<img src="http://lifestyle.inquirer.net/files/2013/03/mcdo.jpg" class="img-responsive product-img">
				</div>
				<div class="col-md-8 col-xs-8 product-content">
					<h3 class="product-title">Mcdo</h3>
					<p class="product-descrp">McDonald's is the world's largest chain of hamburger fast food restaurants, serving around 68 million customers daily in 119 countries across 35,000 outlets</p>
				</div>
			</a>
		</div>
		<div class="row product-list">
			<a href="{{pathFor 'products'}}">
				<div class="col-md-4 col-xs-4">
					<img src="http://brickit.com/images/clients/logo_KFC.png" class="img-responsive product-img">
				</div>
				<div class="col-md-8 col-xs-8 product-content">
					<h3 class="product-title">KFC</h3>
					<p class="product-descrp">KFC (short for Kentucky Fried Chicken) is a fast food restaurant chain that specializes in fried chicken and is headquartered in Louisville, Kentucky, in the United States</p>
				</div>
			</a>
		</div>
		<div class="row product-list">
			<a href="{{pathFor 'products'}}">
				<div class="col-md-4 col-xs-4">
					<img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xaf1/v/t1.0-1/p160x160/306754_448189585213118_445981934_n.jpg?oh=f7dfe3766527450eaa2a7288c0842f0f&oe=567BDB03&__gda__=1447500943_c8c5d4f076537d7c43ca88dbe3c083d3" class="img-responsive product-img">
				</div>
				<div class="col-md-8 col-xs-8 product-content">
					<h3 class="product-title">Chowking</h3>
					<p class="product-descrp">Chowking (Chinese: 超群) is a Philippine-based chain that pioneered the Asian quick-service restaurant concept in the Philippines.</p>
				</div>
			</a>
		</div>
		<div class="row product-list">
			<a href="{{pathFor 'products'}}">
				<div class="col-md-4 col-xs-4">
					<img src="http://jollibeefoundation.org/wp-content/themes/jgf/images/jb_logo.gif" class="img-responsive product-img">
				</div>
				<div class="col-md-8 col-xs-8 product-content">
					<h3 class="product-title">Jollibee</h3>
					<p class="product-descrp">ollibee Foods Corporation abbreviated as JFC and popularly known as Jollibee is a Filipino multinational chain of fast food restaurants headquartered in Pasig, Metro Manila, Philippines. JFC is the parent company of Jollibee, dubbed as Asia's answer to McDonald's in the fast food burger business</p>
				</div>
			</a>
		</div>
	</div>
</template>
