<template name="Products">
	
	<div class="page-container container" id="content">
	{{> MenuTab}}
		<form id="search">
			<div class="form-group">
	          <input type="text" class="form-control input-search" placeholder="Search">
	        </div>
		</form>
	<div class="table">
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Price</th>
					<th style="width:10%;"></th>
				</tr>
			</thead>
			<tbody>

				{{#if products}}
					{{#each products}}{{> ProductItems}}{{/each}}
				{{/if}}			
			</tbody>
		</table>
	</div>
	</div>
</template>

<template name="ProductItems">
	<tr>
				
	<td><img src="{{img}}" alt="" width="32" height="32"></td>
		<td style="padding-top:15px;">{{name}}</td>
		<td style="padding-top:15px;">{{price}}</td>

		<td style="padding-top:15px;"><a href="/product/{{_id}}" class="btn btn-primary btn-add-cart" data-prodId="{{prodId}}"> <i class="">View</i></a> </td>
	</tr>
				
</template>
