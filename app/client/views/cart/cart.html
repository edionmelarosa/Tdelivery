<template name="Cart">
	<div class="page-container container" id="content">
		<div class="margin50">
		<div class="panel panel-primary">
			<div class="panel-heading"><h4 class="text-center">Your order tray</h4></div>		
		  <div class="panel-body">
		<div class="table table-striped text-center">
			<table class="table">
				<thead>
					<tr>
						<td></td>
						<td>Product</td>
						<td>Price</td>
						<td>Qty</td>
						<td>Total</td>
						<td></td>

					</tr>
				</thead>
				<tbody>
					
					{{#each carts}} {{> CartContent}} {{/each}}
					<tr>
						<td></td>
						<td style="padding-top:15px;"></td>
						<td style="padding-top:15px;"></td>
						<td style="padding-top:15px;">Sub Total</td>
						<td style="padding-top:15px;">{{total}}</td>
						<td style="padding-top:15px;"></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td style="padding-top:15px;"></td>
						<td style="padding-top:15px;"></td>
						<td style="padding-top:15px;">Charge</td>
						<td style="padding-top:15px;">30</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td style="padding-top:15px;"></td>
						<td style="padding-top:15px;"></td>
						<td style="padding-top:15px;">Total</td>
						<td style="padding-top:15px;">{{totalPlusCharge}}</td>
						<td><a href="" class="btn btn-success btn-checkout">Checkout</a></td>
					</tr>																														
				</tbody>				
			</table>

		</div>		    
		  </div>
		</div>		


		</div>
	</div>
</template>

<template name="CartContent">
	<tr>
		<td><img src="http://www.moviesatthemarion.com/images/popcorn.jpg" class="img-responsive center-block" width="32px;" height="32px"></td>
		<td style="padding-top:15px;">{{name}}</td>
		<td style="padding-top:15px;">{{price}}</td>
		<td style="padding-top:15px;">{{quan}}</td>
		<td style="padding-top:15px;">{{total}}</td>
		<td style="padding-top:15px;"><a href="" class="btn btn-primary"> <i class="fa fa-plus"></i></a> <a href="" class="btn btn-danger"> <i class="fa fa-minus"></i></a></td>
	</tr>
</template>
