<template name="Product">
	<div class="page-container container" id="content">
	<div class="row">
		{{#each product}}
		<div class="col-xs-4">
			<img src="{{img}}" width="150px" height="150px"> 
		</div>
		
			<div class="col-xs-8">
				<h3>{{name}}</h3>
				<p>{{desc}}</p>
				<p>Price : {{price}}</p>
				  <form id="prod-form">
				  	<div class="form-group">
					    <label >Quantity</label>
					    <input type="number" class="form-control quantity"  placeholder="Select quantity">
					    <input type="hidden" class="prodId" value="{{prodId}}">
					  </div>
					  <div class="form-group">
					    
					    <button type="submit" class="btn btn-success btn-add-cart" data-prodId="{{prodId}}">Add to Tray</button>
					  </div>
				  </form>			  			
			</div>
		{{/each}}	
	</div>
	 
	</div>



<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Order</h4>
      </div>
      <div class="container" style="margin-bottom:20px;">
      	<p style="padding-top:10px;">Your Order is added to cart</p>
      	<p>Big Mc</p>
		<p>Made only from choice ingredients: 100% pure beef patty, fresh tomato, crispy lettuce, onions, pickles, creamy cheese and a special smokey sauce. It has the right mix of tangy and creamy taste and the balance of soft, crunchy and chunky textures in every bite</p>
      	<button class="btn btn-primary">Add more Order!</button> <button class="btn btn-primary">View Tray</button>
      </div>    
      
    </div>
  </div>
 
</div>	
</template>
